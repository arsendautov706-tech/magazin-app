<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Работник склада | Magazin ERP</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="brand">📦 Панель работника склада</div>
    <button class="burger" id="burgerBtn">☰</button>
    <nav id="mainNav">
      <a href="#" class="btn active" data-tab="inventoryBox">Склад</a>
      <a href="#" class="btn" data-tab="reportBox">Отчёты</a>
      <a href="/logout" class="btn">🚪 Выйти</a>
    </nav>
  </div>

  <main class="container">
    <section id="inventoryBox" class="tab-content active">
      <h2>📦 Склад</h2>
      <div class="inventory-actions">
        <button class="btn">➕ Приёмка</button>
        <button class="btn">➖ Списание</button>
        <button class="btn">🔄 Перемещение</button>
      </div>
      <form id="addForm">
        <input type="text" id="name" placeholder="Название товара" required>
        <input type="number" id="qty" placeholder="Количество" required>
        <input type="number" step="0.01" id="price" placeholder="Цена" required>
        <button type="submit" class="btn">Добавить</button>
      </form>
      <table id="inventoryTable" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Себестоимость</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="reportBox" class="tab-content">
      <h2>📝 Отчёты</h2>
      <button class="btn">📦 Отчёт по завозу</button>
      <button class="btn">📊 Общая стоимость склада</button>
      <button class="btn">📋 Остатки</button>
      <button class="btn">🔍 Инвентаризация</button>
      <div id="reportResult"></div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Magazin ERP</p>
  </footer>

  <script src="/js/worker.js" defer></script>
</body>
</html>

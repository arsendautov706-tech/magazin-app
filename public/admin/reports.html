<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEON POS — Admin Reports</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header class="card" style="display:flex;align-items:center;justify-content:space-between;">
    <div class="header-logo">NEON POS — Admin</div>
    <div style="display:flex;gap:8px;">
      <button id="btn-refresh" class="btn">Обновить</button>
      <a href="/reports.html" class="btn" style="text-decoration:none;padding:10px 12px;">Отчёты</a>
    </div>
  </header>

  <main style="max-width:1100px;margin:18px auto;display:grid;grid-template-columns:1fr 1fr;gap:12px;">
    <section class="card">
      <h3>Уведомления</h3>
      <div id="notificationsList">Загрузка...</div>
    </section>

    <section class="card">
      <h3>Запросы отчётов</h3>
      <table class="table">
        <thead><tr><th>id</th><th>requester</th><th>type</th><th>status</th><th>created_at</th><th>actions</th></tr></thead>
        <tbody id="requests-body"><tr><td colspan="6">Загрузка...</td></tr></tbody>
      </table>
    </section>
  </main>

  <script src="/js/admin_reports.js"></script>
  <script src="/js/common.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>

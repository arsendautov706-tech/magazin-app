<body>
  <div class="container">

    <form id="registerForm">
      <input type="text" id="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
      <input type="email" id="email" placeholder="Email" required>

      <select id="role">

        <option value="cashier">–ö–∞—Å—Å–∏—Ä</option>

      </select>
      <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </form>
    <div id="result" style="margin-top:20px;"></div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (!username || !email || !password) {
        return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
      }

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, role })
        });

        const data = await res.json();
        if (data.success) {
          const loginRes = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const loginData = await loginRes.json();

          if (loginData.success && loginData.user?.role) {
            const role = loginData.user.role;
            if (role === 'admin') window.location.href = '/admin.html';
            else if (role === 'cashier') window.location.href = '/cashier.html';
            else if (role === 'worker') window.location.href = '/worker.html';
            else window.location.href = '/';
          } else {
            alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞, –Ω–æ –≤—Ö–æ–¥ –Ω–µ —É–¥–∞–ª—Å—è');
          }

        }
      } catch (err) {
        alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + err.message);
      }
    });
  </script>

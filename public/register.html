<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Magazin ERP</div>
    <nav>
      <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/login.html">Вход</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Регистрация</h1>
    <p>Создайте новый аккаунт</p>
  </section>

  <div class="form-container">
    <form id="registerForm" class="auth-form" method="post" action="/api/register">
      <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Пароль" required>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторите пароль" required>
      <select id="role" name="role" required>
        <option value="cashier">Кассир</option>
        <option value="worker">Сотрудник</option>
        <option value="admin">Администратор</option>
      </select>
      <button type="submit" class="btn">Зарегистрироваться</button>
    </form>
    <div id="regMsg" class="form-msg"></div>
  </div>

  <script src="/js/register.js"></script>
</body>
</html>
